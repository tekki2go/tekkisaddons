name: tekkisaddons
version: 1.0-SNAPSHOT
main: org.concadium.tekkisaddons.tekkisaddons
api-version: 1.21
author: tekki
description: Tekkis Addons
prefix: TekkisAddons
website: concadium.net
commands:
  ridebee:
    description: Spawn a bee and ride it.
    usage: /ridebee [on|off|summon]
    aliases:
      - rb
    permission: tekkisaddons.ridebee
    permission-message: You do not have permission!
permissions:
  tekkisaddons.ridebee.ride:
    description: Permission to ride a bee.
    default: false
  tekkisaddons.ridebee.summon:
    description: Permission to summon bees.
    default: false